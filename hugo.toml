baseURL= "https://shrey1306.github.io/"
title = "Shrey Gupta"
theme = "PaperMod"

[params]
  env = "production"
  title = "Shrey Gupta"
  description = "Personal website and blog"
  keywords = ["Blog", "Portfolio", "PaperMod"]
  author = "Shrey Gupta"
  images = ["/img/icon.jpg"]
  DateFormat = "January 2, 2006"
  defaultTheme = "auto"
  disableThemeToggle = false

  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = false
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  ShowFullTextinRSS = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false
  enableLatex = true

  [params.assets]
    favicon = "/img/icon.jpg"
    favicon16x16 = "/img/icon.jpg"
    favicon32x32 = "/img/icon.jpg"
    apple_touch_icon = "/img/icon.jpg"
    safari_pinned_tab = "/img/icon.jpg"
    customCSS = ["css/extended/fontsize.css"]

  [params.label]
    text = "Shrey Gupta"

  [params.profileMode]
    enabled = true
    title = "Shrey Gupta"
    imageUrl = "/img/icon.jpg"
    imageWidth = 180
    imageHeight = 180
    imageTitle = "Profile Picture"
    subtitle = "hi nice to meet you! say hi here:"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/shrey1306/"
  [[params.socialIcons]]
    name = "substack"
    url = "https://substack.com/@sgupta1306"
  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/shreygupta13"
  [[params.socialIcons]]
    name = "twitter"
    url = "https://x.com/ShreyG1306"

